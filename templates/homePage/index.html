
{% extends "homePage/base.html" %}
{% block body_block %}
<div class="container">
  <div class="jumbotron" style="background-color:#c9e9f6;">
    <h1 style="text-align:center;">Welcome to Natural Disaster Analysis!</h1>
  </div>
  <div class="container">
    {% if user.is_authenticated %}
    <h2>Hello {{ user.username }}</h2>
    {% else %}
      <form method="post" action="{% url 'homePage:user_login' %}">
        {% csrf_token %}
        {# A more "HTML" way of creating the login form#}
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" name="username" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="submit" name="" value="Login">
          <a class="navbar-link" href="{% url 'homePage:register' %}" style="text-align:right;">New User?</a> 
        </div>
      </form>
    {% endif %}
  </div>
</div>
{% endblock %}
