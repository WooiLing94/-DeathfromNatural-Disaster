<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Base</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <style>
    .center{
      margin: auto;

    }
  </style>
  </head>
<body>
  <div class="container">
    <div class="row" >
      <div class="col-sm">
        <!-- allowed to use django in HTML (Jinja template)--> 
        {# Django Home Link / Admin Link / Register Link#}
        <a class="navbar-brand" href="{% url 'index' %}">HOME</a>
      </div>
      <div class="col-sm">
        {# Some logic on what to display for last item#}
        {% if user.is_authenticated %}
        Hi, {{ user.username }}
      </div>
      <div class="col-sm">
        <a href="{% url 'logout' %}">LOGOUT</a>
        {% else %}
        <a class="navbar-link" href="{% url 'homePage:register' %}" style="text-align:right;">REGISTER</a> 
        <a class="navbar-link" href="{% url 'homePage:user_login' %}" style="text-align:right;">LOGIN</a>
        {% endif %}
      </div>
    </div>
  </div>
  <div class="container">
    {% block body_block %}
    {% endblock %}
  </div>
</body>
</html>
